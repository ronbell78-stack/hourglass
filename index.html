<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order in Chaos</title>

  <style>
    :root {
      --blue-core: #4fd1ff;
      --blue-glow: rgba(79, 209, 255, 0.45);
      --bg-deep: #05070d;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0b1630 0%, var(--bg-deep) 70%);
      color: #e6f6ff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    /* --- HERO --- */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    /* --- FRACTURE IMAGE --- */
    .fracture-wrapper {
      position: relative;
      margin-bottom: 3rem;
    }

    .fracture-wrapper::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle, var(--blue-glow) 0%, transparent 60%);
      filter: blur(60px);
      z-index: 0;
      animation: pulse 6s ease-in-out infinite;
    }

    .fracture {
      position: relative;
      width: 260px;
      max-width: 60vw;
      animation: drift 8s ease-in-out infinite;
      z-index: 1;
      filter: drop-shadow(0 0 30px var(--blue-glow));
    }

    /* --- TEXT --- */
    h1 {
      letter-spacing: 0.35em;
      font-weight: 500;
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      margin: 0 0 1rem 0;
      animation: textGlow 6s ease-in-out infinite;
    }

    .tagline {
      opacity: 0.85;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .subtag {
      opacity: 0.6;
      font-size: 0.95rem;
    }

    /* --- SECOND SECTION --- */
    .section {
      min-height: 100vh;
      padding: 20vh 10vw;
      background: linear-gradient(to bottom, transparent, #02040a);
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* --- ANIMATIONS --- */
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes drift {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes textGlow {
      0%, 100% { text-shadow: 0 0 10px rgba(79,209,255,0.25); }
      50% { text-shadow: 0 0 25px rgba(79,209,255,0.6); }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="fracture-wrapper">
      <img
        src="./assets/Fracture-mark-hero-png.png"
        alt="Fracture Mark"
        class="fracture"
      />
    </div>

    <h1>ORDER IN CHAOS</h1>
    <div class="tagline">Controlled chaos. Engineered order.</div>
    <div class="subtag">Built by someone like you â€” for someone like you.</div>
  </section>

  <section class="section" id="next">
    <h2>Operation Hourglass</h2>
    <p>
      This system exists to impose structure where pressure breaks form.
      It is not guidance. It is alignment.
    </p>
  </section>

  <script>
    const section = document.querySelector('.section');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.25 });

    observer.observe(section);
  </script>

</body>
</html>
