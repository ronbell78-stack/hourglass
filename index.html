<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order in Chaos</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #0b1220 0%, #05080f 70%);
      color: #eaeaea;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 720px;
      padding: 24px;
    }

    .fracture {
      margin-bottom: 32px;
    }

    h1 {
      font-size: 1.6rem;
      letter-spacing: 0.25em;
      margin: 0 0 12px 0;
    }

    .tagline {
      opacity: 0.8;
      margin-bottom: 28px;
      font-size: 1rem;
    }

    .human {
      font-size: 1.05rem;
      opacity: 0.95;
      margin-bottom: 42px;
      line-height: 1.4;
    }

    .enter {
      display: inline-block;
      padding: 12px 28px;
      border: 1px solid rgba(110,203,255,0.6);
      color: #6ecbff;
      text-decoration: none;
      letter-spacing: 0.12em;
      transition: all 0.3s ease;
    }

    .enter:hover {
      background: rgba(110,203,255,0.12);
      border-color: #6ecbff;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="fracture">
      <!-- Fracture Mark -->
      <svg width="120" height="240" viewBox="0 0 120 240" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="fractureGlow" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#6ecbff"/>
            <stop offset="100%" stop-color="#1e4cff"/>
          </linearGradient>
        </defs>

        <path d="M60 10 L82 118 L56 130 L78 228 L60 240 L38 130 L64 118 Z"
              fill="url(#fractureGlow)"
              opacity="0.9"/>
      </svg>
    </div>

    <h1>ORDER IN CHAOS</h1>

    <div class="tagline">
      Controlled chaos. Engineered order.
    </div>

    <div class="human">
      This was built by someone like you,<br>
      for someone like you.
    </div>

    <a class="enter" href="./system/">
      ENTER â†’
    </a>

  </div>
</body>
</html>
