<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order in Chaos</title>

  <style>
    :root {
      --bg-dark: #05070a;
      --bg-mid: #0a1220;
      --stone: #1b2430;
      --fracture-glow: #3aa6ff;
      --text-main: #e6ecf2;
      --text-subtle: #9fb3c8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top, var(--bg-mid), var(--bg-dark) 70%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 720px;
      padding: 40px 20px;
    }

    /* === FRACTURE MARK === */

    .fracture-mark {
      position: relative;
      width: 64px;
      height: 180px;
      margin: 0 auto 48px auto;
      background: linear-gradient(
        180deg,
        #202a36,
        #121922
      );
      border-radius: 4px;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        0 40px 80px rgba(0,0,0,0.6);
      overflow: hidden;
    }

    /* fracture seam */
    .fracture-mark::before {
      content: "";
      position: absolute;
      top: -10%;
      left: 50%;
      width: 2px;
      height: 120%;
      transform: translateX(-50%) rotate(-6deg);
      background: linear-gradient(
        180deg,
        rgba(58,166,255,0),
        rgba(58,166,255,0.9),
        rgba(58,166,255,0)
      );
      box-shadow:
        0 0 12px rgba(58,166,255,0.8),
        0 0 32px rgba(58,166,255,0.6);
    }

    /* subtle internal energy pulse */
    .fracture-mark::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(
          ellipse at center,
          rgba(58,166,255,0.12),
          rgba(58,166,255,0) 65%
        );
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
      }
      50% {
        opacity: 0.9;
      }
    }

    /* === TEXT === */

    h1 {
      letter-spacing: 0.28em;
      font-weight: 500;
      font-size: 1.6rem;
      margin-bottom: 16px;
    }

    .tagline {
      font-size: 0.95rem;
      color: var(--text-subtle);
      margin-bottom: 28px;
    }

    .human-line {
      font-size: 0.9rem;
      color: rgba(230,236,242,0.75);
    }

  </style>
</head>

<body>
  <div class="container">

    <div class="fracture-mark" aria-hidden="true"></div>

    <h1>ORDER IN CHAOS</h1>

    <div class="tagline">
      Controlled chaos. Engineered order.
    </div>

    <div class="human-line">
      Built by someone like you â€” for someone like you.
    </div>

  </div>
</body>
</html>
