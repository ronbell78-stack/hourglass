<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Order in Chaos</title>

<style>
:root {
  --bg-top: #04070d;
  --bg-bottom: #0b1e3a;
  --glow: #3cc7ff;
  --text-main: #e9f6ff;
  --text-soft: #9fc9e6;
}

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  background: radial-gradient(ellipse at center, var(--bg-bottom) 0%, var(--bg-top) 70%);
  color: var(--text-main);
  overflow-x: hidden;
}

.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
}

.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at center, rgba(60,199,255,0.15), transparent 60%),
    linear-gradient(to bottom, transparent, rgba(0,0,0,0.4));
  pointer-events: none;
}

.wrapper {
  position: relative;
  z-index: 2;
  max-width: 720px;
  padding: 2rem;
}

/* ===== FRACTURE MARK ===== */
.fracture-wrapper {
  position: relative;
  margin-bottom: 3rem;
}

.fracture-wrapper::before {
  content: "";
  position: absolute;
  inset: -40%;
  background: radial-gradient(circle, rgba(60,199,255,0.35), transparent 70%);
  filter: blur(60px);
  opacity: 0.6;
  animation: pulse 6s ease-in-out infinite;
}

.fracture-mark {
  width: 260px;
  max-width: 70vw;
  display: block;
  margin: 0 auto;
  mix-blend-mode: screen;
  filter:
    drop-shadow(0 0 25px rgba(60,199,255,0.6))
    drop-shadow(0 0 60px rgba(60,199,255,0.35));
  animation: drift 7s ease-in-out infinite;
}

/* ===== TEXT ===== */
.title {
  font-size: clamp(2rem, 5vw, 3.2rem);
  letter-spacing: 0.35em;
  margin-bottom: 1rem;
  animation: textGlow 6s ease-in-out infinite;
}

.tagline {
  font-size: 1.1rem;
  color: var(--text-soft);
  margin-bottom: 0.5rem;
  animation: textDrift 8s ease-in-out infinite;
}

.subline {
  font-size: 0.95rem;
  color: #7faed0;
  opacity: 0.9;
}

/* ===== SECTION 2 ===== */
.section {
  min-height: 100vh;
  padding: 6rem 2rem;
  background: linear-gradient(to bottom, var(--bg-top), #02040a);
  display: flex;
  align-items: center;
  justify-content: center;
}

.section-inner {
  max-width: 700px;
  text-align: center;
  opacity: 0;
  transform: translateY(40px);
  transition: all 1.2s ease;
}

.section-inner.visible {
  opacity: 1;
  transform: translateY(0);
}

/* ===== ANIMATIONS ===== */
@keyframes pulse {
  0%, 100% { opacity: 0.4; }
  50% { opacity: 0.75; }
}

@keyframes drift {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes textGlow {
  0%, 100% {
    text-shadow: 0 0 12px rgba(60,199,255,0.25);
  }
  50% {
    text-shadow: 0 0 28px rgba(60,199,255,0.6);
  }
}

@keyframes textDrift {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-4px); }
}
</style>
</head>

<body>

<section class="hero">
  <div class="wrapper">

    <div class="fracture-wrapper">
      <img
        src="assets/fracture-mark-hero-png.png"
        alt="Fracture Mark"
        class="fracture-mark"
      />
    </div>

    <div class="title">ORDER IN CHAOS</div>
    <div class="tagline">Controlled chaos. Engineered order.</div>
    <div class="subline">Built by someone like you — for someone like you.</div>

  </div>
</section>

<section class="section">
  <div class="section-inner" id="reveal">
    <h2>Structure emerges.</h2>
    <p>
      Chaos is not the enemy.  
      It is raw signal — waiting for discipline.
    </p>
  </div>
</section>

<script>
const reveal = document.getElementById("reveal");

const observer = new IntersectionObserver(
  entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
      }
    });
  },
  { threshold: 0.3 }
);

observer.observe(reveal);
</script>

</body>
</html>
