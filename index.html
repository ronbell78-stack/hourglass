<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Order in Chaos</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: #05070c;
  overflow: hidden;
}

/* --- STONE FIELD --- */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at top, rgba(30,40,90,0.35), transparent 55%),
    linear-gradient(180deg, #06080f, #02030a),
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,0.02) 0px,
      rgba(255,255,255,0.02) 1px,
      transparent 1px,
      transparent 4px
    );
  filter: contrast(1.1) brightness(0.9);
  z-index: 0;
}

/* --- STAR DUST --- */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,0.15), transparent),
    radial-gradient(1px 1px at 70% 60%, rgba(255,255,255,0.12), transparent),
    radial-gradient(1px 1px at 40% 80%, rgba(255,255,255,0.1), transparent);
  opacity: 0.35;
  z-index: 1;
}

/* --- LAYOUT --- */
.wrapper {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #dfe6ff;
}

/* --- FRACTURE MARK --- */
.fracture {
  position: relative;
  width: 6px;
  height: 180px;
  background: linear-gradient(
    to bottom,
    transparent,
    #8fd6ff,
    #cfffff,
    #8fd6ff,
    transparent
  );
  box-shadow:
    0 0 30px rgba(120,190,255,0.9),
    0 0 80px rgba(60,120,255,0.6);
  margin-bottom: 30px;
}

.fracture::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 26px;
  height: 26px;
  transform: translate(-50%, -50%) rotate(45deg);
  background: linear-gradient(135deg, #cfffff, #7bbcff);
  box-shadow:
    0 0 40px rgba(150,220,255,1),
    0 0 90px rgba(90,150,255,0.9);
}

/* --- TEXT --- */
.title {
  font-size: 22px;
  letter-spacing: 0.35em;
  margin-top: 10px;
}

.tagline {
  margin-top: 14px;
  font-size: 15px;
  opacity: 0.85;
}

.subline {
  margin-top: 10px;
  font-size: 13px;
  opacity: 0.55;
}
</style>
</head>

<body>
  <div class="wrapper">
    <div class="fracture"></div>

    <div class="title">ORDER IN CHAOS</div>
    <div class="tagline">Controlled chaos. Engineered order.</div>
    <div class="subline">Built by someone like you â€” for someone like you.</div>
  </div>
</body>
</html>
