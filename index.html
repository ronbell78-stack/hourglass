<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order in Chaos</title>

  <style>
    :root {
      --bg-deep: #05070c;
      --bg-mid: #0b1220;
      --glow-core: #4cc9ff;
      --glow-soft: rgba(76, 201, 255, 0.25);
      --text-main: #eaeaea;
      --text-muted: rgba(234, 234, 234, 0.65);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at top, var(--bg-mid), var(--bg-deep) 70%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text-main);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .stage {
      text-align: center;
      max-width: 720px;
      padding: 40px 20px;
    }

    /* FRACTURE MARK */
    .fracture {
      position: relative;
      width: 48px;
      height: 180px;
      margin: 0 auto 36px;
    }

    .fracture::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        transparent 0%,
        var(--glow-core) 50%,
        transparent 100%
      );
      clip-path: polygon(
        45% 0%,
        55% 0%,
        52% 40%,
        70% 50%,
        52% 60%,
        55% 100%,
        45% 100%,
        48% 60%,
        30% 50%,
        48% 40%
      );
      filter: drop-shadow(0 0 12px var(--glow-core));
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.65;
        filter: drop-shadow(0 0 10px var(--glow-soft));
      }
      50% {
        opacity: 1;
        filter: drop-shadow(0 0 22px var(--glow-core));
      }
    }

    h1 {
      letter-spacing: 0.32em;
      font-weight: 500;
      font-size: 1.4rem;
      margin: 0 0 14px;
    }

    .tagline {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 22px;
    }

    .human {
      font-size: 0.85rem;
      color: rgba(234, 234, 234, 0.5);
    }
  </style>
</head>

<body>
  <div class="stage">

    <div class="fracture"></div>

    <h1>ORDER&nbsp;IN&nbsp;CHAOS</h1>

    <div class="tagline">
      Controlled chaos. Engineered order.
    </div>

    <div class="human">
      Built by someone like you â€” for someone like you.
    </div>

  </div>
</body>
</html>
