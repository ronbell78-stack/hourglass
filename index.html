<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order in Chaos</title>

  <style>
    /* =========================
       GLOBAL RESET
    ========================== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, #0b1220 0%, #05070d 70%);
      color: #e6ebf2;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    /* =========================
       CONTAINER
    ========================== */
    .container {
      text-align: center;
      max-width: 720px;
      padding: 40px;
    }

    /* =========================
       FRACTURE MARK — STONE + ENERGY
    ========================== */
    .fracture-mark {
      position: relative;
      width: 80px;
      height: 200px;
      margin: 0 auto 48px auto;
      background:
        linear-gradient(180deg, #202a36, #121922),
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,0.02),
          rgba(255,255,255,0.02) 1px,
          transparent 1px,
          transparent 3px
        );
      border-radius: 6px;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.05),
        0 40px 80px rgba(0,0,0,0.6),
        0 0 120px rgba(58,166,255,0.08);
    }

    /* =========================
       ENERGY FRACTURE (LATENT MOTION)
    ========================== */
    .fracture-mark::after {
      content: "";
      position: absolute;
      top: 8%;
      left: 50%;
      width: 2px;
      height: 84%;
      transform: translateX(-50%);
      background: linear-gradient(
        180deg,
        rgba(120,190,255,0),
        rgba(120,190,255,0.9),
        rgba(120,190,255,0)
      );
      box-shadow:
        0 0 16px rgba(120,190,255,0.8),
        0 0 48px rgba(120,190,255,0.35);
      animation: fracturePulse 9s ease-in-out infinite;
    }

    @keyframes fracturePulse {
      0% {
        opacity: 0.55;
        box-shadow:
          0 0 12px rgba(120,190,255,0.4),
          0 0 36px rgba(120,190,255,0.2);
      }
      50% {
        opacity: 1;
        box-shadow:
          0 0 22px rgba(120,190,255,0.9),
          0 0 64px rgba(120,190,255,0.5);
      }
      100% {
        opacity: 0.55;
        box-shadow:
          0 0 12px rgba(120,190,255,0.4),
          0 0 36px rgba(120,190,255,0.2);
      }
    }

    /* =========================
       TYPOGRAPHY
    ========================== */
    h1 {
      font-size: 0.85rem;
      letter-spacing: 0.32em;
      font-weight: 600;
      color: #9fb6cc;
      margin-bottom: 18px;
    }

    .tagline {
      font-size: 1.05rem;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    .signature {
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="fracture-mark"></div>

    <h1>ORDER IN CHAOS</h1>

    <div class="tagline">
      Controlled chaos. Engineered order.
    </div>

    <div class="signature">
      Built by someone who understands order — for those who live in chaos.
    </div>
  </div>
</body>
</html>
