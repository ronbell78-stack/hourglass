<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hourglass — Order in Chaos</title>

  <style>
    :root {
      --bg: #050507;
      --fg: #e8e8eb;
      --muted: #9a9aa1;
      --glow: rgba(120, 160, 255, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Inter, Helvetica, Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* ─────────────────────────────
       HERO
    ───────────────────────────── */

    .hero {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(
          1200px 600px at 50% 30%,
          rgba(120,140,255,0.10),
          transparent 70%
        );
      z-index: 0;
    }

    /* FRACTURE IMAGE */

    .fracture {
      position: absolute;
      width: min(55vw, 420px);
      opacity: 0.9;

      filter:
        drop-shadow(0 0 22px var(--glow))
        drop-shadow(0 0 90px rgba(120,140,255,0.18));

      animation: drift 22s ease-in-out infinite alternate;
      z-index: 1;

      /*
        FULL EDGE FEATHERING
        This fades top, bottom, left, and right — not just corners
      */
      -webkit-mask-image:
        linear-gradient(to right,
          transparent 0%,
          black 12%,
          black 88%,
          transparent 100%),
        linear-gradient(to bottom,
          transparent 0%,
          black 12%,
          black 88%,
          transparent 100%);
      -webkit-mask-composite: intersect;

      mask-image:
        linear-gradient(to right,
          transparent 0%,
          black 12%,
          black 88%,
          transparent 100%),
        linear-gradient(to bottom,
          transparent 0%,
          black 12%,
          black 88%,
          transparent 100%);
      mask-composite: intersect;
    }

    @keyframes drift {
      0%   { transform: translateY(-6px); }
      100% { transform: translateY(8px); }
    }

    /* HERO COPY */

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 720px;
      padding: 0 1.5rem;
      animation: breathe 10s ease-in-out infinite;
    }

    @keyframes breathe {
      0%,100% { opacity: 0.9; }
      50%     { opacity: 1; }
    }

    .hero h1 {
      font-size: clamp(2.2rem, 4.5vw, 3.5rem);
      font-weight: 500;
      letter-spacing: 0.35em;
      margin-top: 18rem;
    }

    /* SCROLL CUE */

    .scroll-cue {
      position: absolute;
      bottom: 2rem;
      font-size: 0.75rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--muted);
      opacity: 0.5;
      animation: fadePulse 3s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes fadePulse {
      0%,100% { opacity: 0.25; }
      50%     { opacity: 0.55; }
    }

  </style>
</head>

<body>

  <section class="hero">

    <img
      src="assets/fracture-mark-hero-png.png"
      alt="Hourglass Fracture Mark"
      class="fracture"
    />

    <div class="hero-content">
      <h1>ORDER IN CHAOS</h1>
    </div>

    <div class="scroll-cue">Scroll</div>

  </section>

</body>
</html>
