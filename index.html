<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order in Chaos</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top, #0a1220 0%, #05070d 70%);
      color: #dfe7f2;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .fracture-wrapper {
      position: relative;
      width: 160px;
      height: 420px;
      margin-bottom: 40px;
    }

    .fracture-wrapper::before {
      content: "";
      position: absolute;
      inset: -40px;
      background: radial-gradient(
        circle,
        rgba(0, 170, 255, 0.35),
        rgba(0, 170, 255, 0.08),
        transparent 70%
      );
      filter: blur(40px);
      z-index: 0;
    }

    .fracture-mark {
      position: relative;
      width: 100%;
      height: 100%;
      background: url("assets/Fracture-mark-hero-png.png") no-repeat center;
      background-size: contain;
      z-index: 1;
      filter:
        drop-shadow(0 0 14px rgba(0, 170, 255, 0.6))
        drop-shadow(0 0 40px rgba(0, 170, 255, 0.25));
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 0.45em;
      text-transform: uppercase;
    }

    .tagline {
      margin-top: 14px;
      font-size: 1rem;
      color: #9fb7d6;
    }

    .subline {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #6f86a3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="fracture-wrapper">
      <div class="fracture-mark"></div>
    </div>

    <h1>Order in Chaos</h1>
    <div class="tagline">Controlled chaos. Engineered order.</div>
    <div class="subline">Built by someone like you â€” for someone like you.</div>
  </div>
</body>
</html>
