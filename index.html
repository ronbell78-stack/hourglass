<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hourglass — Order in Chaos</title>

  <style>
    :root {
      --bg: #050507;
      --fg: #e8e8eb;
      --muted: #9a9aa1;
      --glow: rgba(180, 200, 255, 0.25);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Inter, Helvetica, Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* ─────────────────────────────
       HERO
    ───────────────────────────── */

    .hero {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(
          1200px 600px at 50% 30%,
          rgba(120,140,255,0.08),
          transparent 70%
        );
      z-index: 0;
    }

    /* Fracture Mark */

    .fracture {
      position: absolute;
      width: min(55vw, 420px);
      opacity: 0.85;
      filter:
        drop-shadow(0 0 28px var(--glow))
        drop-shadow(0 0 80px rgba(120,140,255,0.15));
      animation: drift 22s ease-in-out infinite alternate;
      z-index: 1;

      /* edge blending */
      -webkit-mask-image: radial-gradient(
        circle at center,
        rgba(0,0,0,1) 60%,
        rgba(0,0,0,0) 100%
      );
      mask-image: radial-gradient(
        circle at center,
        rgba(0,0,0,1) 60%,
        rgba(0,0,0,0) 100%
      );
    }

    @keyframes drift {
      0%   { transform: translateY(-6px); }
      100% { transform: translateY(8px); }
    }

    /* Hero Copy */

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 720px;
      padding: 0 1.5rem;
      animation: breathe 10s ease-in-out infinite;
    }

    @keyframes breathe {
      0%,100% { opacity: 0.92; }
      50%     { opacity: 1; }
    }

    .hero h1 {
      font-size: clamp(2.2rem, 4.5vw, 3.5rem);
      font-weight: 500;
      letter-spacing: 0.02em;
      margin-bottom: 0.75rem;
    }

    .hero p {
      font-size: 1rem;
      line-height: 1.6;
      color: var(--muted);
    }

    /* Scroll Cue */

    .scroll-cue {
      position: absolute;
      bottom: 2rem;
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
      opacity: 0.6;
      animation: fadePulse 3s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes fadePulse {
      0%,100% { opacity: 0.25; }
      50%     { opacity: 0.6; }
    }

    /* ─────────────────────────────
       SECTION TWO (REVEAL TARGET)
    ───────────────────────────── */

    .section {
      min-height: 100vh;
      padding: 6rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .section p {
      max-width: 620px;
      color: var(--muted);
      line-height: 1.7;
    }

  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">

    <img
      src="assets/fracture-mark-hero-png.png"
      alt="Hourglass Fracture Mark"
      class="fracture"
    />

    <div class="hero-content">
      <h1>Order in Chaos</h1>
      <p>
        A decision operating system for moments where mistakes compound.
      </p>
    </div>

    <div class="scroll-cue">
      Scroll
    </div>

  </section>

  <!-- SECTION TWO -->
  <section class="section" id="next">
    <p>
      Hourglass is not motivation.  
      It is structure under consequence.
    </p>
  </section>

</body>
</html>
