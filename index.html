<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Order in Chaos</title>

<style>
/* =====================
   GLOBAL RESET
===================== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
  background: radial-gradient(120% 120% at 50% 70%, #0b1f3a 0%, #050b17 55%, #03060d 100%);
  overflow-x: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, sans-serif;
  color: #cfe8ff;
}

/* =====================
   WRAPPER
===================== */
.wrapper {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 28px;
  position: relative;
  isolation: isolate;
}

/* =====================
   FRACTURE CONTAINER
===================== */
.fracture-wrapper {
  position: relative;
  width: 280px;          /* ⬅ slightly smaller object */
  max-width: 70vw;
  aspect-ratio: 9 / 16;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
}

/* =====================
   IMAGE ITSELF
===================== */
.fracture-mark {
  width: 100%;
  height: auto;
  display: block;

  /* Kill hard edges */
  mask-image: radial-gradient(
    ellipse at center,
    rgba(0,0,0,1) 55%,
    rgba(0,0,0,0.85) 65%,
    rgba(0,0,0,0.4) 78%,
    rgba(0,0,0,0) 92%
  );
  -webkit-mask-image: radial-gradient(
    ellipse at center,
    rgba(0,0,0,1) 55%,
    rgba(0,0,0,0.85) 65%,
    rgba(0,0,0,0.4) 78%,
    rgba(0,0,0,0) 92%
  );

  animation: drift 9s ease-in-out infinite;
  position: relative;
  z-index: 3;
}

/* =====================
   AMBIENT ENERGY GLOW
===================== */
.fracture-wrapper::before,
.fracture-wrapper::after {
  content: "";
  position: absolute;
  inset: -40%;
  pointer-events: none;
  z-index: 1;
}

/* Core energy pulse */
.fracture-wrapper::before {
  background:
    radial-gradient(circle at center,
      rgba(80,160,255,0.35) 0%,
      rgba(80,160,255,0.18) 22%,
      rgba(80,160,255,0.06) 45%,
      rgba(80,160,255,0) 70%
    );
  filter: blur(22px);
  animation: pulse 6.5s ease-in-out infinite;
}

/* Environmental wash (page-level blend) */
.fracture-wrapper::after {
  background:
    radial-gradient(circle at center,
      rgba(40,120,255,0.12) 0%,
      rgba(40,120,255,0.06) 30%,
      rgba(40,120,255,0) 65%
    );
  filter: blur(55px);
  animation: ambient 11s ease-in-out infinite;
}

/* =====================
   TEXT
===================== */
.title {
  font-size: clamp(26px, 4vw, 40px);
  letter-spacing: 0.35em;
  text-align: center;
  color: #d8ecff;
  animation: textGlow 7s ease-in-out infinite;
}

.tagline {
  font-size: 15px;
  opacity: 0.85;
  text-align: center;
}

.subline {
  font-size: 13px;
  opacity: 0.6;
  text-align: center;
}

/* =====================
   ANIMATIONS
===================== */
@keyframes pulse {
  0%, 100% { opacity: 0.55; transform: scale(0.95); }
  50% { opacity: 0.85; transform: scale(1.05); }
}

@keyframes ambient {
  0%, 100% { opacity: 0.35; }
  50% { opacity: 0.65; }
}

@keyframes drift {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-6px); }
}

@keyframes textGlow {
  0%, 100% {
    text-shadow: 0 0 10px rgba(80,160,255,0.15);
  }
  50% {
    text-shadow: 0 0 22px rgba(80,160,255,0.35);
  }
}
</style>
</head>

<body>
  <div class="wrapper">

    <div class="fracture-wrapper">
      <img
        src="assets/fracture-mark-hero-png.png"
        alt="Fracture Mark"
        class="fracture-mark"
      />
    </div>

    <div class="title">ORDER IN CHAOS</div>
    <div class="tagline">Controlled chaos. Engineered order.</div>
    <div class="subline">Built by someone like you — for someone like you.</div>

  </div>
</body>
</html>
