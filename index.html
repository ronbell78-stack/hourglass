<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order in Chaos</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #0a1a3a 0%, #030712 70%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #bcdcff;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .fracture-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .fracture-mark {
      width: 260px;
      max-width: 80vw;
      filter:
        drop-shadow(0 0 25px rgba(0, 170, 255, 0.55))
        drop-shadow(0 0 60px rgba(0, 140, 255, 0.35));
    }

    h1 {
      font-size: 2.4rem;
      letter-spacing: 0.35em;
      font-weight: 300;
      margin: 0 0 16px 0;
      color: #cfe9ff;
    }

    .tagline {
      font-size: 1rem;
      opacity: 0.85;
      margin-bottom: 10px;
    }

    .subtle {
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="fracture-wrapper">
      <img
        src="assets/Fracture-mark-hero-png.png"
        alt="Fracture Mark"
        class="fracture-mark"
      />
    </div>

    <h1>ORDER IN CHAOS</h1>

    <div class="tagline">
      Controlled chaos. Engineered order.
    </div>

    <div class="subtle">
      Built by someone like you â€” for someone like you.
    </div>
  </div>
</body>
</html>
