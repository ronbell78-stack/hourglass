<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order in Chaos</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0a1a3a 0%, #020814 70%);
      color: #eaf2ff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }

    /* Fracture image */
    .fracture-wrapper {
      position: relative;
      width: 320px;
      margin-bottom: 40px;
    }

    .fracture-mark {
      width: 100%;
      display: block;
      filter:
        drop-shadow(0 0 25px rgba(90,160,255,0.45))
        drop-shadow(0 0 60px rgba(60,120,255,0.25));
      animation: pulse 6s ease-in-out infinite;
      mask-image: radial-gradient(circle at center, black 65%, transparent 100%);
      -webkit-mask-image: radial-gradient(circle at center, black 65%, transparent 100%);
    }

    @keyframes pulse {
      0%, 100% {
        transform: translateY(0);
        filter:
          drop-shadow(0 0 25px rgba(90,160,255,0.45))
          drop-shadow(0 0 60px rgba(60,120,255,0.25));
      }
      50% {
        transform: translateY(-6px);
        filter:
          drop-shadow(0 0 40px rgba(120,190,255,0.65))
          drop-shadow(0 0 90px rgba(90,160,255,0.45));
      }
    }

    .title {
      font-size: 36px;
      letter-spacing: 0.3em;
      margin-top: 10px;
    }

    .tagline {
      margin-top: 14px;
      font-size: 16px;
      opacity: 0.85;
    }

    .subline {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.6;
    }

    /* Second section */
    .section {
      min-height: 100vh;
      padding: 120px 20px;
      background: linear-gradient(to bottom, #020814, #050b1c);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .section h2 {
      font-size: 28px;
      letter-spacing: 0.15em;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="fracture-wrapper">
      <img
        src="assets/Fracture-mark-hero-png.png"
        alt="Fracture Mark"
        class="fracture-mark"
      />
    </div>

    <div class="title">ORDER IN CHAOS</div>
    <div class="tagline">Controlled chaos. Engineered order.</div>
    <div class="subline">Built by someone like you â€” for someone like you.</div>
  </div>

  <div class="section" id="next">
    <h2>THE SYSTEM EMERGES</h2>
  </div>

  <script>
    const section = document.getElementById("next");
    window.addEventListener("scroll", () => {
      const rect = section.getBoundingClientRect();
      if (rect.top < window.innerHeight * 0.75) {
        section.classList.add("visible");
      }
    });
  </script>

</body>
</html>
