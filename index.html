<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order in Chaos</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0b1220 0%, #05070d 70%);
      color: #e6ebf2;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .container {
      max-width: 720px;
      padding: 40px;
    }

    h1 {
      font-size: 0.85rem;
      letter-spacing: 0.32em;
      font-weight: 600;
      color: #9fb6cc;
      margin: 36px 0 18px;
    }

    .tagline {
      font-size: 1.05rem;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    .signature {
      font-size: 0.85rem;
      opacity: 0.6;
    }

    svg {
      filter:
        drop-shadow(0 40px 80px rgba(0,0,0,0.6))
        drop-shadow(0 0 120px rgba(58,166,255,0.08));
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- FRACTURE MARK — FINAL, CODED SVG -->
    <svg
      width="90"
      height="240"
      viewBox="0 0 90 240"
      xmlns="http://www.w3.org/2000/svg"
      aria-label="Order in Chaos — Fracture Mark"
    >
      <defs>
        <!-- Stone gradient -->
        <linearGradient id="stoneGrad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#202a36"/>
          <stop offset="100%" stop-color="#121922"/>
        </linearGradient>

        <!-- Contained energy glow -->
        <linearGradient id="fractureGlow" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="rgba(120,190,255,0)"/>
          <stop offset="50%" stop-color="rgba(120,190,255,0.9)"/>
          <stop offset="100%" stop-color="rgba(120,190,255,0)"/>
        </linearGradient>

        <filter id="innerGlow">
          <feGaussianBlur stdDeviation="2" result="blur"/>
          <feMerge>
            <feMergeNode in="blur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <!-- Stone monolith -->
      <rect
        x="12"
        y="0"
        width="66"
        height="240"
        rx="6"
        fill="url(#stoneGrad)"
      />

      <!-- Fracture seam -->
      <path
        d="M45 10 L42 80 L48 140 L44 220"
        stroke="url(#fractureGlow)"
        stroke-width="2"
        fill="none"
        filter="url(#innerGlow)"
      />
    </svg>

    <h1>ORDER IN CHAOS</h1>

    <div class="tagline">
      Controlled chaos. Engineered order.
    </div>

    <div class="signature">
      Built by someone who understands order — for those who live in chaos.
    </div>

  </div>
</body>
</html>
