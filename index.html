<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order in Chaos — Hourglass</title>

  <style>
    :root {
      --bg-black: #050505;
      --text-dim: #b5b5b5;
      --glow-soft: 0 0 25px rgba(255,255,255,0.12);
      --glow-strong: 0 0 40px rgba(255,255,255,0.22);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-black);
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
    }

    /* =====================
       HERO FRAME
    ====================== */

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 4rem 2rem;
    }

    .hero-frame {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 3rem;
      max-width: 1400px;
      width: 100%;
    }

    /* =====================
       LEFT — COMPANY
    ====================== */

    .hero-brand {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      opacity: 0.85;
    }

    .hero-brand img {
      max-width: 220px;
      width: 100%;
      filter: drop-shadow(var(--glow-soft));
    }

    /* =====================
       CENTER — FRACTURE
    ====================== */

    .hero-fracture {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-fracture img {
      max-width: 520px;
      width: 100%;
      filter: drop-shadow(var(--glow-strong));
    }

    /* =====================
       RIGHT — PRODUCT
    ====================== */

    .hero-product {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .hero-product img {
      max-width: 260px;
      width: 100%;
      filter: drop-shadow(var(--glow-strong));
    }

    /* =====================
       RESPONSIVE
    ====================== */

    @media (max-width: 900px) {
      .hero-frame {
        grid-template-columns: 1fr;
        gap: 2.5rem;
        text-align: center;
      }

      .hero-brand,
      .hero-product {
        justify-content: center;
      }

      .hero-brand img {
        max-width: 180px;
      }

      .hero-product img {
        max-width: 220px;
      }

      .hero-fracture img {
        max-width: 420px;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-frame">

      <!-- LEFT: ORDER IN CHAOS -->
      <div class="hero-brand">
        <img
          src="assets/order-in-chaos-logo-mark.png"
          alt="Order in Chaos"
        />
      </div>

      <!-- CENTER: FRACTURE -->
      <div class="hero-fracture">
        <img
          src="assets/fracture-mark-hero-png.png"
          alt="Fracture Mark"
        />
      </div>

      <!-- RIGHT: HOURGLASS -->
      <div class="hero-product">
        <img
          src="assets/hourglass-mark.png"
          alt="Hourglass"
        />
      </div>

    </div>
  </section>

</body>
</html>
