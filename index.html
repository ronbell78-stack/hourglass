<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order in Chaos</title>

  <style>
    :root {
      --bg-top: #05080d;
      --bg-bottom: #0b1220;
      --core: #6fa8ff;
      --core-dim: #3a5f99;
      --text-main: #e6e9ef;
      --text-muted: #9aa3b2;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, var(--bg-bottom), var(--bg-top));
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 680px;
      padding: 32px;
    }

    /* FRACTURE MARK */
    .fracture {
      width: 96px;
      height: 180px;
      margin: 0 auto 28px;
      position: relative;
      filter: drop-shadow(0 0 18px rgba(111,168,255,0.35));
    }

    .fracture::before,
    .fracture::after {
      content: "";
      position: absolute;
      top: 0;
      width: 46%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0.06),
        rgba(255,255,255,0.02)
      );
      border-radius: 4px;
    }

    .fracture::before {
      left: 0;
      clip-path: polygon(0 0, 100% 8%, 80% 48%, 100% 92%, 0 100%);
    }

    .fracture::after {
      right: 0;
      clip-path: polygon(0 8%, 100% 0, 100% 100%, 0 92%, 20% 48%);
    }

    .fracture-line {
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      background: linear-gradient(
        to bottom,
        transparent,
        var(--core),
        transparent
      );
      transform: translateX(-50%);
      box-shadow:
        0 0 12px rgba(111,168,255,0.9),
        0 0 28px rgba(111,168,255,0.4);
    }

    h1 {
      margin: 0 0 18px;
      font-size: 1.9rem;
      letter-spacing: 0.32em;
      font-weight: 500;
    }

    .tagline {
      font-size: 1.05rem;
      color: var(--text-muted);
      margin-bottom: 34px;
    }

    .creed {
      font-size: 0.95rem;
      color: var(--text-muted);
      letter-spacing: 0.04em;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="fracture">
      <div class="fracture-line"></div>
    </div>

    <h1>ORDER IN CHAOS</h1>

    <div class="tagline">
      Controlled chaos. Engineered order.
    </div>

    <div class="creed">
      Built by someone like you â€” for someone like you.
    </div>
  </div>
</body>
</html>
