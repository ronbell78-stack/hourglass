<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Order in Chaos</title>

<style>
:root {
  --bg-deep: #05070d;
  --bg-mid: #0a1b3d;
  --energy-main: rgba(79, 209, 255, 0.55);
  --energy-soft: rgba(79, 209, 255, 0.25);
  --text-main: #e6f2ff;
  --text-soft: #9fb8d6;
}

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  background: radial-gradient(circle at center, var(--bg-mid), var(--bg-deep));
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  color: var(--text-main);
  overflow-x: hidden;
}

/* ================= HERO ================= */

.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  text-align: center;
}

.energy-field {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at center, rgba(79,209,255,0.08), transparent 60%),
    radial-gradient(circle at center, rgba(79,209,255,0.04), transparent 75%);
  animation: energyPulse 6s ease-in-out infinite;
  pointer-events: none;
}

@keyframes energyPulse {
  0%, 100% { opacity: 0.6; }
  50% { opacity: 1; }
}

.hero-content {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 26px;
}

/* ================= FRACTURE ================= */

.fracture-wrapper {
  position: relative;
  width: 280px;
  max-width: 75vw;
}

.fracture-wrapper::before {
  content: "";
  position: absolute;
  inset: -45%;
  background: radial-gradient(circle, var(--energy-soft), transparent 65%);
  filter: blur(45px);
  opacity: 0.9;
  animation: glowPulse 5s ease-in-out infinite;
}

@keyframes glowPulse {
  0%,100% { opacity: 0.6; }
  50% { opacity: 1; }
}

.fracture-mark {
  width: 100%;
  display: block;
  animation: drift 7s ease-in-out infinite;

  filter:
    drop-shadow(0 0 18px rgba(79,209,255,0.6))
    drop-shadow(0 0 42px rgba(79,209,255,0.35));

  -webkit-mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
  mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
}

@keyframes drift {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* ================= TEXT ================= */

.title {
  font-size: clamp(32px, 5vw, 48px);
  letter-spacing: 0.35em;
  text-indent: 0.35em;
  animation: textPulse 6s ease-in-out infinite;
}

@keyframes textPulse {
  0%,100% { text-shadow: 0 0 6px rgba(79,209,255,0.15); }
  50% { text-shadow: 0 0 14px rgba(79,209,255,0.45); }
}

.tagline {
  font-size: 18px;
  color: var(--text-soft);
}

.subline {
  font-size: 14px;
  color: rgba(159,184,214,0.75);
}

/* ================= SECOND SECTION ================= */

.section {
  min-height: 100vh;
  padding: 120px 24px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.section-inner {
  max-width: 720px;
  text-align: center;
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 1.2s ease, transform 1.2s ease;
}

.section-inner.visible {
  opacity: 1;
  transform: translateY(0);
}

.section h2 {
  font-size: 32px;
  margin-bottom: 20px;
  letter-spacing: 0.15em;
}

.section p {
  font-size: 18px;
  color: var(--text-soft);
  line-height: 1.6;
}

/* ================= GRAIN ================= */

body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background-image:
    repeating-radial-gradient(
      circle at center,
      rgba(255,255,255,0.015) 0px,
      rgba(255,255,255,0.015) 1px,
      transparent 2px,
      transparent 4px
    );
  opacity: 0.35;
  mix-blend-mode: overlay;
}
</style>
</head>

<body>

<section class="hero">
  <div class="energy-field"></div>

  <div class="hero-content">
    <div class="fracture-wrapper">
      <img
        src="assets/fracture-mark-hero-png.png"
        alt="Fracture Mark"
        class="fracture-mark"
      />
    </div>

    <div class="title">ORDER IN CHAOS</div>
    <div class="tagline">Controlled chaos. Engineered order.</div>
    <div class="subline">Built by someone like you — for someone like you.</div>
  </div>
</section>

<section class="section">
  <div class="section-inner" id="reveal">
    <h2>STRUCTURE EMERGES</h2>
    <p>
      Order is not the absence of chaos.  
      It is what survives inside it.
      <br><br>
      This system was built for clarity under pressure —
      when noise collapses and intent remains.
    </p>
  </div>
</section>

<script>
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("visible");
    }
  });
}, { threshold: 0.3 });

observer.observe(document.getElementById("reveal"));
</script>

</body>
</html>
